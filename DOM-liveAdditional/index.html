<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Count</title>
</head>
<body>
    <p id="mouse-over">ðŸ‘‡ Click the Button</p>
    <button id="click-me">Click Me!!!</button>
    <p>You clicked the button <span id="clickcount">0</span> times!</p>
    <a href="index.html" style="text-decoration: none; color: red; font-size: larger; cursor: pointer;">RESET</a>
        
    <script>
        let count = 0;
        var btn = document.getElementById("click-me");
        var span = document.getElementById("clickcount");
        var mouseover = document.getElementById("mouse-over");

        btn.addEventListener("click" , function() {
            count ++;
            span.textContent = count;
        })
        btn.addEventListener("mouseover", function() {
            mouseover.textContent = "Mouse is on the Button";
        })
        btn.addEventListener("mouseout", function() {
            mouseover.textContent = "Click the button to count";
        })
    </script>

</body>
</html>
