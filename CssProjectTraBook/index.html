<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page1">

        <div class="header">
            <div class="container1">
                <div>
                    <img src="./images/logo.png" alt="logo">
                </div>
                <nav>
                    <button class="nav">Home</button>
                    <button class="nav">About</button>
                    <button class="nav">Destination</button>
                    <button class="nav">Tour</button>
                    <button class="nav">Blog</button>
                </nav>
                <div class="logsignup">
                    <button class="login">Login</button>
                    <button class="signup">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="mid">
            <div class="txtimage">
                <div class="leftblock">
                    <img src="./images/text.png" alt="" class="text">
                    <p>A Team of experienced tourism professionals will provide you with the best advice and tips for your desire place</p>
                </div>
                <img src="./images/person.png" alt="" class="human">
            </div>
            
        </div>

        <div class="base">
            
        </div>

    </div>
</body>
</html>
