<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaParty</title>
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Pizza Party Planner</h1>
        <p>Host : TAMIL</p>
    </header>

    <section class="party-section">

        <!--Pizza perparation-->
        <div class="chef-task">
            <h2 class="h2-heading">Pizza perparation</h2>
            <div class="pizza-flex-container">
                <div class="pizza-item">
                    <i class="fa fa-pizza-slice"></i> Margherita
                </div>
                <div class="pizza-item">
                    <i class="fa fa-pizza-slice"></i> Pepperoni
                </div>
                <div class="pizza-item">
                    <i class="fa fa-pizza-slice"></i> BBQ Chicken
                </div>
                <div class="pizza-item">
                    <i class="fa fa-pizza-slice"></i> Veggie
                </div>
            </div>
        </div>

        <!--Delivery-->
        <div class="delivery-task">
            <h2 class="h2-heading">Delivery Section</h2>
            <div class="delivery-flex-container">
                <div class="delivery-item">
                    <i class="fa fa-truck"></i> Delivery truck
                </div>
                <div class="delivery-item">
                    <i class="fa fa-pizza-slice"></i> Pizzas
                </div>
                <div class="delivery-item">
                    <i class="fa fa-glass-whiskey"></i> Drinks
                </div>
                <div class="delivery-item">
                    <i class="fa fa-cake"></i> Cake
                </div>
            </div>
        </div>

        <!--Decoration-->
        <div class="decor-task">
            <h2 class="h2-heading">Delivery Section</h2>
            <div class="decor-flex-container">
                <div class="decor-item">
                    <i class="fa fa-heart"></i> Balloons
                </div>
                <div class="decor-item">
                    <i class="fa fa-gift"></i> Gifts
                </div>
                <div class="decor-item">
                    <i class="fa fa-lightbulb"></i> Lightd
                </div>
                <div class="decor-item">
                    <i class="fa fa-star"></i> Star
                </div>
            </div>
        </div>

    </section>
</body>
</html>
