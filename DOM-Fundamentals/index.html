<html>
    <head>
        <title>My Document</title>
    </head>
    <body>
        <h1>Header</h1>        
        <p>Paragraph</p>
    </body>
</html>

<!-- The DOM tree representation of HTML 
html
 ├── head
 │    └── title
 │         └── "My Document"
 └── body
      ├── h1
      │    └── "Header"
      └── p
           └── "Paragraph"
-->
