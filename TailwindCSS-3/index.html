<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Style Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider {
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {

        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!--Header Section-->
    <header class="bg-gray-800 p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl text-yellow-400 font-bold">Vanakkam...!</h1>
            <nav>
                <ul class="flex space-x-4 text-yellow-400">
                    <li><a class="hover:text-yellow-200" href="#about">About Us</a></li>
                    <li><a class="hover:text-yellow-200" href="#services">Services</a></li>
                    <li><a class="hover:text-yellow-200" href="#gallery">Gallery</a></li>
                    <li><a class="hover:text-yellow-200" href="#team">Team</a></li>
                    <li><a class="hover:text-yellow-200" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Hero section with slider-->
    <section class="bg-gradient-to-r from-yellow-400 to-gray-700 text-white py-20">
        <div>
            <h2>Welcome to Our South Indian Styles Webpage</h2>
            <p>A blend of tradition and modern techology</p>
            <!--Image slider-->
            <div class="slider">
                <div class="sides" id="slides">
                    <div class="slide" style="background-image:url('./1.jpg');">
                    </div>
                    <div class="slide" style="background-image:url('./2.jpg');">
                    </div>
                    <div class="slide" style="background-image:url('./3.jpg');">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let currentSlide=0;
        const slides = document.getElementById("slides")
        const totalSlides = Slides.children.length;

        function nextslide() {
            currentSlide=(currentSlide+1) % totalSlides;
            updateSlidePosition();
        }

        function prevSlide() {
            currentSlide - (currentSlide - 1 +totalSlides) % totalSlides;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            slides.style.transform ='translateX(-${currentSlide * 100}%)';
        }
        // auto slide every 2 seconds
        setInterval(nextslide,2000);
    </script>
</body>
</html>
